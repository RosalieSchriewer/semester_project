<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" id="themeStylesheet" href="/styles/light-theme.css">
</head>

<body>
    <div id="languageSwitcher">
        <button id="languageSwitchButton"data-translate="switchLanguage">Switch Language</button>
        <ul id="languageDropdown" style="display: none;">
          <li><a href="#" data-language="en"data-translate="english">English</a></li>
          <li><a href="#" data-language="no"data-translate="norwegian">Norwegian</a></li>
          <li><a href="#" data-language="de"data-translate="german">German</a></li>
        </ul>
      </div>
    <h1 data-translate="login">Login</h1>
    
    <form id="loginForm">

        <label for="inputEmail"data-translate="e-mail">E-mail</label><br>
        <input id="inputEmail" class="inputField" name="email" type="text"
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="name@email.com" required /><br>
        <label for="inputPassword"data-translate="password">Password</label><br>
        <input id="inputPassword" class="inputField" name="password" type="password" placeholder="Password"
            required /><br>
        <input type="submit" value="Submit" id="submitButton" />




    </form>


    <script type="module">
import {changeLanguage} from "./modules/sharedFunctions.js"
changeLanguage();

        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", async function (event) {
            event.preventDefault();

            let formData = new FormData(loginForm);
            let email = formData.get("email");
            let pswHash = formData.get("password");


            let url = "/user/login";


            try {
                let response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, pswHash}),
                });

                if (response.status != 200) {
                    throw new Error("Server error: " + response.status);
                }

                let data = await response.json();
                localStorage.setItem("token", data.token);
                console.log("User logged in with token" + data.token);

                

                try {
                    let lightmodeResponse = await fetch("/user/getLightMode", {
                        headers: {
                            Authorization: data.token,
                        },
                    });

                    if (lightmodeResponse.status == 200) {
                        let lightmodeData = await lightmodeResponse.json();
                        localStorage.setItem("lightmode", lightmodeData.lightmode)
                        console.log(lightmodeData.lightmode)

                    } else {
                        console.log("not getting lightmode");
                    }

                   

                } catch (error) {
                    console.error("The error is: " + error)
                }

                try {
                    let avatarResponse = await fetch("/user/getAvatar", {
                        headers: {
                            Authorization: data.token,
                        },
                    });

                    if (avatarResponse.status == 200) {
                        let avatarData = await avatarResponse.json();
                        console.log(avatarData);
                        localStorage.setItem("userHairColor", avatarData.avatarInfo.hairColor);
                        localStorage.setItem("userSkinColor", avatarData.avatarInfo.skinColor);
                        localStorage.setItem("userEyeColor", avatarData.avatarInfo.eyeColor);
                        localStorage.setItem("userEyebrowType", avatarData.avatarInfo.eyebrowType);
                    } else {
                        console.log("not getting Avatar");
                    }

                  
                    alert("You are now logged in");
                    location.href = "index.html";
                } catch (error) {

                    location.href = "index.html";
                }
            } catch (error) {
                alert("Wrong password or e-mail");
                console.error("The error is: " + error);
            }
        });

    </script>
</body>

</html>
