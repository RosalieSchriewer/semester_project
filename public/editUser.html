<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" id="themeStylesheet" href="/styles/light-theme.css">
</head>

<body>
    <div id="notificationPopup" class="notification-popup hidden">
        <span id="notificationText"></span>
    </div>
    <button id="lightModeBtn">Darkmode</button>
    <input class="globalButton" type="submit" value="Delete user" style="background-color: rgb(211, 97, 77);"
        id="deleteAccBtn">
    <!-- <input class="globalButton" type="submit" value="Logout" style="background-color: rgb(211, 97, 77);"
        id="logoutBtn"> -->
    <h1>Edit your user account</h1>
    <form id="createUserForm" action="" lang="en">

        <label for="inputEmail" id="emailLabel">Change e-mail:</label><br />
        <input type="email" id="inputEmail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" name="inputEmail"
            required /><br />
        <label for="inputPassword" id="passwordLabel">Change password:</label><br />
        <input type="password" id="inputPassword" name="inputPassword"/><br />
        <label for="inputFullname" id="fullNameLabel">Change full name:</label><br />
        <input type="txt" pattern="^[^\d]+ [^\d]+$"
            title="Can't contain numbers and has to include both first and last name." id="inputFullname"
            name="inputFullname" required /><br />
        <!-- <label for="inputImage" id="imageLabel">Profile picture</label><br>
            <input type="file" id="inputImage" name="inputImage" ><br><br> -->
        <input type="submit" value="Submit" id="submitButton" />
     

    </form>
</body>
<script>



    //-----------------getting user data to preview currently saved information-----------
    let lightModeBtn = document.getElementById("lightModeBtn")
    lightModeBtn.addEventListener("click", function () {
        const themeStylesheet = document.getElementById("themeStylesheet");

        // Toggle between dark and light themes
        if (themeStylesheet.href.includes("dark")) {
            lightModeBtn.textContent = "Darkmode"
            themeStylesheet.href = "/styles/light-theme.css";
        } else {
            lightModeBtn.textContent = "Lightmode"
            themeStylesheet.href = "/styles/dark.theme.css";
        }
    });

  /*  export  */function showNotification(message) {
    const notificationPopup = document.getElementById('notificationPopup');
    const notificationText = document.getElementById('notificationText');

    notificationText.textContent = message;

    notificationPopup.classList.remove('hidden');

    setTimeout(() => {
        notificationPopup.classList.add('hidden');
    }, 3000);
}

    let token = localStorage.getItem("token")
    loadData();



    async function loadData() {

        const form = document.querySelector('form');
        let formData = new FormData(form);
        

        try {

            

            let response = await fetch("/user/getUserById", { 
                method: 'GET',
                headers: { Authorization: token },


            });

            if (response.status != 200) {
                throw new Error("Server error: " + response.status);
            } else {
                let data = await response.json();
                console.log(data);

                
                inputFullname.value = data.userInfo.name
                inputEmail.value = data.userInfo.email
                

                
            }


           





        } catch (error) {
            console.error("The error is: " + error);
        }

        // userFrontend --------

        document.getElementById("createUserForm")
        document.addEventListener("submit", async function (event) {
            event.preventDefault();

            // Getting form data
            const name = document.getElementById("inputFullname").value;
            const email = document.getElementById("inputEmail").value;
            const newPassword = document.getElementById("inputPassword").value; 

            const userData = { name, email};
            if(newPassword){
                userData.pswHash = newPassword
            }

            try {
                let response = await fetch("/user/updateUser", {
                    method: "PUT",
                    headers: {
                        Authorization: token,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(userData),
                });

                if (response.status == 200) {
                    let data = await response.json();
                    showNotification("User updated successfully")
                    
                } else if (response.status === 401) {
                    alert("Login expired, please log in again")
                    location.href = "login.html"

                } else {
                    throw new Error("Server error: " + response.status);
                }
            } catch (error) {

                console.error("The error is: " + error);
            }
        });

        //-------------------deleting user info when pressing delete account button---------------------
        let deleteAccBtn = document.getElementById("deleteAccBtn");

        deleteAccBtn.addEventListener('click', async function (event) {
            event.preventDefault();


            try {
                let response = await fetch("/user/deleteUser", {
                    method: 'DELETE',
                    headers: { Authorization: token, }

                });

                if (response.status != 200) {
                    throw new Error("Server error: " + response.status);
                }

                
                alert("User deleted.")
                window.location.href="index.html"
                localStorage.removeItem(token)


            } catch (error) {
                console.error("The error is: " + error);
            }
        });


    };



</script>

</html>
