<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!--  <link rel="stylesheet" href="/styles/light-theme.css"> -->
  <link rel="stylesheet" id="themeStylesheet" href="/styles/light-theme.css">
</head>

<body>
  <button id="lightModeBtn" data-i18n="darkmode">Darkmode</button>

  <div id="languageSwitcher">
    <button id="languageSwitchButton" data-i18n="switchLanguage">Switch Language</button>
    <ul id="languageDropdown" style="display: none;">
      <li><a href="#" data-language="en" data-i18n="english">English</a></li>
      <li><a href="#" data-language="no" data-i18n="norwegian">Norwegian</a></li>
      <li><a href="#" data-language="de" data-i18n="german">German</a></li>
    </ul>
  </div>

  <h1 data-i18n="createUserAccount">Create your user account</h1>

  <form id="createUserForm" action="" lang="en">
    <label for="inputEmail" id="emailLabel">E-mail:</label><br>
    <input type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" id="inputEmail" name="inputEmail"
      required><br>
    <label for="inputPassword" id="passwordLabel"data-i18n="password">Password:</label><br>
    <input type="password" id="inputPassword" name="inputPassword" required><br>
    <label for="inputFullname" id="fullNameLabel"data-i18n="fullName">Full name:</label><br>
    <input type="txt" id="inputFullname" name="inputFullname" pattern="^[^\d]+ [^\d]+$"
      title="Can't contain numbers and has to include both first and last name." required><br>
    <!-- <label for="inputImage" id="imageLabel">Profile picture</label><br>
        <input type="file" id="inputImage" name="inputImage" ><br><br> -->
    <input type="submit" value="Submit" id="submitButton" />
  </form>
</body>
<script type="module">

  // userFrontend --------should be moved to other file?--------
  import { createLightModeButton, changeLanguage } from "./modules/sharedFunctions.js"

  createLightModeButton();
  changeLanguage();
  document
    .getElementById("createUserForm")
    .addEventListener("submit", async function (event) {
      event.preventDefault();


      // Getting form data
      const name = document.getElementById("inputFullname").value;
      const email = document.getElementById("inputEmail").value;
      const pswHash = document.getElementById("inputPassword").value;

      const userData = { name, email, pswHash };

      try {
        let response = await fetch("/user", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userData),
        });

        if (response.status == 200) {

          let data = await response.json;
          localStorage.removeItem("token")
          console.log("User created");
          window.location.href = "login.html"


        } else {
          throw new Error("Server error: " + response.status);
        }
      } catch (error) {
        alert("This email is already in use.");
        console.error("The error is: " + error);
      }
    });
</script>

</html>
